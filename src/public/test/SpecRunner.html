    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                Ext.onReady(function() {
                    // HACK: run-jscover-jasmine was gated on things dynamic to Jasmine which did not always show up in time for it to evaluate
                    //       We hacked in a "waiting" node and test for that
                    //document.body.removeChild(document.getElementById('waiting'));
                    jasmineEnv.execute();
                });
            }
        })();
    </script>
