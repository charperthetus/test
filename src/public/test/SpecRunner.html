<html>
<head>
    <title id="page-title">Savanna Jasmine Tester</title>

    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">

    <script type="text/javascript" src="../ext/ext-debug.js"></script>

    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/sinon-1.7.1.js"></script>
    <script type="text/javascript" src="lib/ExtSpec-1.2.0/ExtSpec.js"></script>
    <script type="text/javascript" src="lib/underscore.js"></script>
    <script type="text/javascript" src="helpers/FakeServer.js"></script>
    <script type="text/javascript" src="helpers/ExtInitializer.js"></script>

    <!-- Crumbnet -->
    <script src="/resources/GoJS/release/go-debug.js"></script>

    <!-- setup our namespace -->
    <script type="text/javascript">
        (function() {

        })();
    </script>

    <!-- include fixture files here... -->
    <!--<script type="text/javascript" src="fixtures/SOME_FIXTURE_FILE.js"></script>-->
    <script type="text/javascript" src="fixtures/DalSources.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="specs/MainSpec.js"></script>
    <script type="text/javascript" src="specs/ControllerFactorySpec.js"></script>
    <script type="text/javascript" src="specs/DalSearchSpec.js"></script>
    <script type="text/javascript" src="specs/CrumbnetSpec.js"></script>
    <script type="text/javascript" src="specs/SearchbarSpec.js"></script>
    <script type="text/javascript" src="specs/LeafletSpec.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                Ext.onReady(function() {
                    // HACK: run-jscover-jasmine was gated on things dynamic to Jasmine which did not always show up in time for it to evaluate
                    //       We hacked in a "waiting" node and test for that
                    document.body.removeChild(document.getElementById('waiting'));
                    jasmineEnv.execute();
                });
            }
        })();
    </script>
</head>
<body>
    <div id="waiting"></div>
    <div id="test-html"></div>
</body>
</html>
